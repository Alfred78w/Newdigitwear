<body>
    <h1>Prendre une photo avec la caméra et ajouter des lunettes</h1>
    <video id="video" width="440" height="350" autoplay></video>
    <button id="snap">Prendre une photo</button>
    <button id="snap2">Essayer des lunettes</button>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <!-- <img id="photo" alt="Votre photo apparaîtra ici"> -->
    <p id="dataType">Le type de dataUrl apparaîtra ici</p>

    <img id="result" alt="Résultat avec lunettes apparaîtra ici">

    <script>
        // Accéder à l'élément video, canvas et img dans le DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const result = document.getElementById('result');
        const snapButton = document.getElementById('snap');
        const snap2Button = document.getElementById('snap2');
        const context = canvas.getContext('2d');
        let stream;

        // Demander l'accès à la caméra
        snap2Button.addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(mediaStream => {
                stream = mediaStream;
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error(`Erreur d'accès à la caméra: ${err}`);
            })
        });

        // Prendre une photo et arrêter la caméra
        snapButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            // photo.src = dataUrl;

            
            // Afficher le type de dataUrl
            const dataTypeText = typeof dataUrl;
            dataType.textContent = `Le type de dataUrl est: ${dataTypeText}`;

            stream.getTracks().forEach(track => track.stop());
